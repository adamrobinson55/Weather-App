<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>What's the Weather??</title>
</head>
<body>
    <header class="bg-blue-800 h-12 text-center text-2xl text-white">
        What's the Weather??
    </header>
    <div class="grid grid-cols-5 gap 4 p-4 h-screen bg-blue-100 z-0">
        <div class="flex-wrap col-span-1 bg-blue-400 h-screen pt-4">
            <input class="border-black border-2 w-full h-12 text-center" id="myInput" placeholder="enter city name">
            <button class="rounded-full bg-blue-500 w-full h-12" id="myButton">Search</button>
            <ul class="text-center" id="fillThisUl">Search History: </ul>
        </div>
        <!-- this is the area that javscript will append to -->
        <div class="grid grid-rows-2 col-span-4 h-64">
            <ul id="weatherdisplay"class="bg-blue-200 h-screen z-0"></ul>
            <div class="grid grid-cols-5">
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
