<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>What's the Weather??</title>
</head>
<body>
    <header class="bg-blue-800 h-12 text-center text-2xl text-white">
        What's the Weather??
    </header>
    <div class="grid grid-cols-5 gap 4 p-4 h-full">
        <div class="grid grid-rows-3 col-span-1 bg-blue-400 h-64 pt-4">
            <input class="border-black border-2 h-12 w-full text-center" id="myInput" placeholder="enter city name">
            <button class="rounded-full bg-blue-500 h-12" id="myButton">Search</button>
            <ul class="text-center" id="fillThisUl">Search History</ul>
        </div>
        <!-- this is the area where stuff will be added -->
        <div class="grid grid-rows-2 col-span-4 bg-blue-300 h-64">
            <div class="bg-blue-200"></div>
            <div class="grid grid-cols-5 bg-blue-100">
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
